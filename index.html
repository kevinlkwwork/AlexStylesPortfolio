<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Styles - Graphic Designer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Alex Styles' Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm Alex Styles, a passionate graphic designer specializing in branding, digital art, and creative visuals.</p>
    </section>
    
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="grid">
            <div class="project-thumbnail"><img src="P1.png" alt="Project 1"></div>
            <div class="project-thumbnail"><img src="P2.png" alt="Project 2"></div>
            <div class="project-thumbnail"><img src="P3.png" alt="Project 3"></div>
            <!-- More projects can be added here -->
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <form action="#">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
            <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Alex Styles. All rights reserved.</p>
    </footer>
</body>
</html>
